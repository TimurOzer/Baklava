<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baklava - Loglar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Baklava</h1>
        <nav>
            <ul>
                <li><a href="#ceviz-net">Ceviz Net</a></li>
                <li><a href="#fistik-net">Fıstık Net</a></li>
            </ul>
        </nav>
    </header>

    <section id="ceviz-net">
        <h2>Ceviz Net</h2>
        <div id="server-status">
            <p>Server Status: <span id="status-text">Checking...</span></p>
        </div>
        <div id="log-container">
            <h3>Loglar</h3>
            <div id="logs"></div> <!-- Loglar buraya eklenecek -->
        </div>
    </section>

<section id="coin-transfer">
    <h2>Coin Transfer</h2>
    <form id="transfer-form">
        <label for="sender">Gönderen:</label>
        <input type="text" id="sender" name="sender" required>
        <label for="recipient">Alıcı:</label>
        <input type="text" id="recipient" name="recipient" required>
        <label for="amount">Miktar:</label>
        <input type="number" id="amount" name="amount" required>
        <button type="submit">Transfer Yap</button>
    </form>
    <p id="transfer-status"></p>
</section>

<section id="balance-check">
    <h2>Bakiye Sorgula</h2>
    <form id="balance-form">
        <label for="address">Cüzdan Adresi:</label>
        <input type="text" id="address" name="address" required>
        <button type="submit">Sorgula</button>
    </form>
    <p id="balance-result"></p>
</section>
    <section id="fistik-net">
        <h2>Fıstık Net</h2>
        <p>Fıstık Net ile ilgili bilgiler burada olacak.</p>
    </section>

    <footer>
        <p>&copy; 2025 Baklava Web Sitesi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
